name: CI
on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          python3 -m pip install --upgrade pip
          pip install pyyaml

      # ShellCheck warns but does NOT fail the job
      - name: Lint bash scripts (non-blocking)
        shell: bash
        run: |
          shopt -s globstar nullglob
          any=0
          for f in **/*.sh; do
            echo "::group::shellcheck $f"
            if ! shellcheck "$f"; then any=1; fi
            echo "::endgroup::"
          done
          if [ "$any" -ne 0 ]; then
            echo "::warning::ShellCheck reported issues (see logs), but build will continue."
          fi
          exit 0

      # YAML validation DOES fail on errors
      - name: Validate YAML files
        run: |
          python - <<'PY'
          import glob, yaml, sys
          ok=True
          for f in glob.glob("**/*.yml", recursive=True)+glob.glob("**/*.yaml", recursive=True):
              try:
                  yaml.safe_load(open(f))
                  print("OK", f)
              except Exception as e:
                  print("BAD", f, e); ok=False
          sys.exit(0 if ok else 1)
          PY
